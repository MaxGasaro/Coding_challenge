<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>

    <div class="container">

      <header>
        <!-- Logo, nome azienda e titolo -->
        <img class="logo" src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Dove inseriamo i vari button -->
        <ul class="nav">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </ul>
      </nav>

      <main>
        <!-- Possessori dei monopattini con relativa posizione e stato -->
        <div class="Nome-Monopattino">

          <div class="utenti">
            <input type="checkbox">
            <span><strong>Monopattino Gino22</strong></span>
            <div>&#8614;
            <span>Via Guadalametri - a 220 metri da te</span>
            </div>
            <div>Stato carica:</div>
            <hr id="row1">
          </div>

          <div class="utenti">
            <input type="checkbox">
            <span><strong>Monopattino Mike24</strong></span>
            <div>&#8614;
            <span>Via Ricciardoni - a 420 metri da te</span>
            </div>
            <div>Stato carica:</div>
            <hr id="row2">
          </div>

          <div class="utenti">
            <input type="checkbox">
            <span><strong>Monopattino Fede154</strong></span>
            <div>&#8614;
            <span>Via Mentarini - a 490 metri da te</span>
            </div>
            <div>Stato carica:</div>
            <hr id="row3">
          </div>

        </div>
      </main>

    </div>

  </body>
</html>
